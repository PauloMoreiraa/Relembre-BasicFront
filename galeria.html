<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/nav/style.css">
    <link rel="stylesheet" href="css/geral/style.css">
    <link rel="stylesheet" href="css/main/style.css">
    <link rel="stylesheet" href="css/cadastra/style.css">
    <link rel="stylesheet" href="css/cadastrados/style.css">
    <link rel="stylesheet" href="css/galeria/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html" class="menu"><i class="fas fa-arrow-left"></i> Voltar</a></li>
                <li><a href="index.html">Sair <i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="cadastra container">
        <span class="titulo">Salvar nova foto&nbsp;<ion-icon name="image-outline"></ion-icon></span>

        <form action="#">
            <div class="box">
                <label for="foto" class="foto">
                    <img src="https://www.pngplay.com/wp-content/uploads/8/Upload-Icon-Logo-PNG-Photos.png" alt="">
                    <span class="foto">Escolher imagem</span>
                </label>
                <input type="file" id="foto" name="foto" required />
            </div>
            <div class="box">
                <label for="nome">Descrição da Foto:</label>
                <textarea name="descricao" id="descricao"></textarea>
            </div>
           <div class="box">
            <input class="btn" type="submit" value="Salvar">
           </div>
        </form>
    </section>

    <section class="galeria container">
        <span class="titulo">Minha Galeria</span>
        <span>Você ainda não salvou nenhuma foto</span>
        <div class="fotos">
            <div class="foto-salva"></div>
            <div class="foto-salva"></div>
            <div class="foto-salva"></div>
        </div>
        
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
